<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create New Student System</title>
		<link rel="stylesheet" href="./style2.css" />
		<link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<!-- Modal -->
			<div
				class="modal fade"
				id="staticBackdrop"
				data-backdrop="static"
				data-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form class="row">
								<div class="form-group col-6">
									<label for="firstname" class="form-label">First Name</label>
									<input
										type="text"
										name="firstname"
										id="formInput"
										class="form-control"
										placeholder="Enter your first name"
									/>
								</div>
								<div class="form-group col-6">
									<label for="lastname" class="form-label">Last Name</label>
									<input
										type="text"
										name="lastname"
										id="formInput"
										class="form-control"
										placeholder="Enter your last name"
									/>
								</div>
								<div class="form-group col-6 mt-3">
									<label for="subject" class="form-label">Subject</label>
									<input
										type="text"
										name="subject"
										class="form-control"
										id="formInput"
										placeholder="Enter your subject"
									/>
								</div>
								<div class="form-group col-6 mt-3">
									<label for="age" class="form-label">Age</label>
									<input
										type="number"
										name="age"
										id="formInput"
										class="form-control"
										placeholder="Enter your age"
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								class="btn btn-success w-100"
								onclick="createNewStudent()"
							>
								<i class="fa-solid fa-plus mr-2"></i>Create New Student
							</button>
						</div>
					</div>
				</div>
			</div>


			<div
				class="modal modal2 fade"
				id="staticBackdrop2"
				data-backdrop="static"
				data-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel2"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel2">Modal title</h5>
							<button
								type="button"
								class="close closeBtn"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form class="row">
								<div class="form-group col-6">
									<label for="firstname" class="form-label">First Name</label>
									<input
										type="text"
										name="firstname"
										id="formInput2"
										class="form-control"
										placeholder="Enter your first name"
									/>
								</div>
								<div class="form-group col-6">
									<label for="lastname" class="form-label">Last Name</label>
									<input
										type="text"
										name="lastname"
										id="formInput2"
										class="form-control"
										placeholder="Enter your last name"
									/>
								</div>
								<div class="form-group col-6 mt-3">
									<label for="subject" class="form-label">Subject</label>
									<input
										type="text"
										name="subject"
										class="form-control"
										id="formInput2"
										placeholder="Enter your subject"
									/>
								</div>
								<div class="form-group col-6 mt-3">
									<label for="age" class="form-label">Age</label>
									<input
										type="number"
										name="age"
										id="formInput2"
										class="form-control"
										placeholder="Enter your age"
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								class="btn btn-primary w-100"
								onclick="updateStudent()"
							>
								<i class="fa-solid fa-plus mr-2"></i>Update Student
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-between align-items-center mt-5">
				<h1>Student CRM System</h1>
				<button
					type="button"
					class="btn btn-success"
					data-toggle="modal"
					data-target="#staticBackdrop"
				>
					<i class="fa-solid fa-plus mr-2"></i>Create New Student
				</button>
			</div>

			<table
				class="table table-bordered w-100 mx-auto text-center text-uppercase mt-2"
			>
				<thead>
					<tr>
						<th>ID</th>
						<th>FIRST NAME</th>
						<th>LAST NAME</th>
						<th>SUBJECT</th>
						<th>AGE</th>
						<th>EDIT</th>
						<th>DELETE</th>
					</tr>
				</thead>
				<tbody class="tbody"></tbody>
			</table>

			
		</div>
	</body>
	<script src="./script2.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"
	></script>
</html>
